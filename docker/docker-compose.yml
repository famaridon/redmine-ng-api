version: '3'
services:
  database:
    image: mysql:5.7
    ports:
      - 3406:3306
    volumes:
      - ./volumes/mysql/data:/var/lib/mysql
    environment:
      MYSQL_USER: redmine-ng
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: redminengapi
  api:
    build: .
    ports:
      - 8080:8080
      - 8443:8443
      - 9990:9990
      - 5000:5000
    environment:
      REDMINE_NG_API_PROFILE: "dev"
    volumes:
      - ./configuration:/opt/wildfly/configuration
      - ./deployment:/opt/wildfly/deployment

